services:

  place-search:
    image: node:22
    container_name: "place-search"
    working_dir: /app
    volumes:
      - ./backend/functions/place-search:/app
      - node_modules_place-search:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - servicebus-emulator
      - cosmosdb-emulator
    environment:
      PLACE_SEARCH_CRON: "*/10 * * * * *"
      PLACE_SEARCH_SERVICEBUS_CONNECTION_STRING: "Endpoint=sb://servicebus-emulator;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      PLACE_SEARCH_SERVICEBUS_QUEUE_NAME: "places"
      PLACE_SEARCH_COSMOSDB_CONNECTION_STRING: "AccountEndpoint=http://host.docker.internal:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==;"
      PLACE_SEARCH_COSMOSDB_DATABASE_NAME: "DoenerGuideDB"
      PLACE_SEARCH_COSMOSDB_CONTAINER_NAME: "Places"

  image-classifier:
    image: node:22
    container_name: "image-classifier"
    working_dir: /app
    volumes:
      - ./backend/functions/image-classifier:/app
      - node_modules_image-classifier:/app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - servicebus-emulator
      - cosmosdb-emulator
    environment:
      TODO: "Set necessary environment variables"

  places-reader:
    image: node:22
    container_name: "places-reader"
    working_dir: /app
    volumes:
      - ./backend/helper/service-bus-reader:/app
      - node_modules_service-bus-reader:/app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - servicebus-emulator
    environment:
      SERVICEBUS_CONNECTION_STRING: "Endpoint=sb://servicebus-emulator;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=SAS_KEY_VALUE;UseDevelopmentEmulator=true;"
      QUEUE_NAME: "places"
      BATCH_SIZE: "10"

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    environment:
      AZURITE_ACCOUNTS: test_account_place_search_timer_trigger:secure_key
  
  cosmosdb-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
    container_name: "cosmosdb-emulator"
    hostname: cosmosdb-emulator
    restart: always
    command: ["--gateway-endpoint", "cosmosdb-emulator"]
    ports:
      - "8081:8081"
      - "1234:1234"

  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: "servicebus-emulator"
    hostname: servicebus-emulator
    restart: always
    volumes:
      - ./localdev/ServiceBus_Emulator.Config.json:/ServiceBus_Emulator/ConfigFiles/Config.json
    ports:
      - "5672:5672"
      - "5300:5300"
    environment:
      SQL_SERVER: sqledge
      MSSQL_SA_PASSWORD: "Secure!12346"
      ACCEPT_EULA: "Y"
    depends_on:
      - sqledge
    
  sqledge:
    image: "mcr.microsoft.com/azure-sql-edge:latest"
    container_name: "sqledge"
    hostname: sqledge
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Secure!12346"

volumes:
  node_modules_place-search:
  node_modules_image-classifier:
  node_modules_llm-analyzer:
  node_modules_service-bus-reader:
