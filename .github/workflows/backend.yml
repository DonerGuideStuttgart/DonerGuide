name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend.yaml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    strategy:
      matrix:
        function:
          - backend/functions/place-search
          - backend/functions/image-classifier
          - backend/functions/llm-analyzer
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v3
      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: "22"
      - name: Build Function
        working-directory: ${{ matrix.function }}
        run: |
          npm ci
          npm run build
      - name: Login Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: "Run the Azure Functions action"
        uses: Azure/functions-action@v1
        id: deploy-to-function-app
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ matrix.function }}
