name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yaml"
  workflow_dispatch:

jobs:
  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login Azure CLI
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Export Azure Static Web Apps API Token
        id: export-token
        working-directory: infrastructure
        run: |
          terraform init
          TOKEN=$(terraform output -raw static_web_app_api_token)
          echo "::add-mask::$TOKEN"
          echo "api_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Build and Deploy Frontend
        uses: Azure/static-web-apps-deploy@v1
        env:
          CUSTOM_BUILD_COMMAND: "npm --prefix ../api_mock ci && npm ci --ignore-scripts"
          RUN_BUILD_COMMAND: "npm --prefix ../api_mock run start & npm run build"
        with:
          azure_static_web_apps_api_token: ${{ steps.export-token.outputs.api_token }}
          action: "upload"
          app_location: "frontend"
          output_location: "out"
          skip_api_build: true